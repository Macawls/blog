name: CI
on: push
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.80.0"
          extended: true

      - name: Build
        run: hugo -d docs/ --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.HUGO }}
          external_repository: Macawls/blog.github.io
          publish_dir: ./docs
          user_name: Macawls
          user_email: josh@macawls.dev
          publish_branch: based
          cname: macawls.dev
