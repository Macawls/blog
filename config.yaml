baseurl: https://macawls.dev/blog/
languageCode: en-us
theme: hugo-theme-stack
paginate: 5
title: Macawls' Blog

languages:
    en:
        languageName: English
        title: Macawls' Blog
        weight: 1

# Change it to your Disqus shortname before using
disqusShortname: hugo-theme-stack

# GA Tracking ID
googleAnalytics:

# Theme i18n support
# Available values: ar, ca, de, el, en, es, fr, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

permalinks:
    post: /post/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: https://raw.githubusercontent.com/Macawls/home/main/docs/favicon.ico

    footer:
        since: 2021
        customText: Ê•â€¢á´¥â€¢Ê”

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: ðŸŒ¸
        subtitle: A safe haven to document, express and share my thoughts. 
        avatar:
            enabled: true
            local: false
            src: https://avatars.githubusercontent.com/u/80009513?v=4

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: utterances

        utterances:
            repo: Macawls/blog
            issueTerm: title
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/client.html
        waline:
            serverURL:
            lang:
            visitor:
            avatar:
            emoji:
                - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
            requiredMeta:
                - name
                - email
                - url
            placeholder:
            locale:
                admin: Admin

        twikoo:
            envId:
            region:
            path:
            lang:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:
    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: dark

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:

        - identifier: home
          name: Home 
          weight: 1
          params:
            newTab: false
            icon: home

        - identifier: about
          name: About 
          url: about/
          weight: 2
          params:
            newTab: false
            icon: user
        
        - identifier: categories
          name: Categories
          url: categories/
          weight: 3
          params:
            newTab: false
            icon: categories
        
        - identifier: archives
          name: Archives
          url: archives/
          weight: 4
          params:
            newTab: false
            icon: archives
    

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/Macawls
          weight: 1
          params:
              icon: brand-github
       
        - identifier: youtube
          name: Youtube
          url: https://www.youtube.com/channel/UCTixbYrrM_uYRdww7ON0cSA
          weight: 3
          params:
            icon: brand-youtube

        - identifier: soundcloud
          name: Soundcloud
          url: https://soundcloud.com/user-226762181
          weight: 4
          params:
            icon: brand-soundcloud

        - identifier: spotify
          name: Spotify
          url: https://open.spotify.com/user/31o7peloe4i6yfnxmmdwrydcgo34
          weight: 5
          params:
            icon: brand-spotify
        


related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: false
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
